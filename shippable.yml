# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
  notifications:
    - integrationName: ship-slack
      type: slack
      recipients:
        - public-chnl
      branches:
        - master
      on_start: always
      on_success: always
      on_failure: always
